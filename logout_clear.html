<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Logging out…</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f8;
      color: #333;
    }
  </style>
</head>
<body>
  <p>Logging out…</p>
  <script>
    (function () {
      const safeRun = (fn) => {
        try {
          fn();
        } catch (err) {
          console.warn('logout clear failed', err);
        }
      };

      safeRun(() => window.localStorage && window.localStorage.clear());
      safeRun(() => window.sessionStorage && window.sessionStorage.clear());

      if ('caches' in window && typeof window.caches.keys === 'function') {
        caches.keys()
          .then((keys) => Promise.all(keys.map((key) => caches.delete(key))))
          .catch((err) => console.warn('cache clear failed', err));
      }

      window.setTimeout(() => {
        window.location.replace('/login?v=' + Date.now());
      }, 200);
    }());
  </script>
</body>
</html>
